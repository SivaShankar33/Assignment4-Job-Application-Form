<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
<center><h1>Job Application Form</h1></center>
<form action="Response.html">
       <fieldset>
        <legend><strong>Personal Details</strong></legend>
<table>
    <tr>
       <td> <label for="">First Name</label></td>
        <td><input type="text" name="" id="" required></td>
    </tr>
    <tr>
          <td> <label for="">Last Name</label></td>
     <td><input type="text" name="" id="" required></td>
    </tr>
    <tr>
        <td>
            <label for="">Date of Birth</label>
           <td> <input type="date" name="" id="">
        </td>
        </td>
    </tr>
    <tr>
    <td><label for="">Gender</label></td>
        <td>
        <input type="radio" name="Gender" id="">Male
        <input type="radio" name="Gender">Female
        <input type="radio" name="Gender">Others
        
     </td>
    </tr>
    <tr>
        <td>Profile Picture</td>
        <td>
            <input type="file" name="" id="" required>
        </td>
    </tr>

</table>
</fieldset>


<fieldset>
    <legend><strong>Contact Information</strong></legend>
<table>
   <tr>
    <td>
     <label for="">Email</label>
    </td>
   <td>
    <input type="text" name="" id="" required>
   </td>
   </tr>
   <tr>
    <td>
        <label for="">Phone Number</label>
    </td>
    <td>
        <input type="tel" name="" id="" placeholder="10-Digit Number" required maxlength="10">
        
    </td>
   </tr>
   <tr>
    <td>
        <label for="">Address</label>
    </td>
    <td>
        <textarea name="" id="" rows="3" cols="25"></textarea>
    </td>
   </tr>
   <tr>
    <td>
        <label for="">Country</label>
    </td>
    <td>
        <select name="" id="">
            <option value="">India</option>
            <option value="">USA</option>
            <option value="">Russia</option>
        </select>
    </td>
   </tr>
</table>
</fieldset>

<fieldset>
    <legend><strong>Educational Background</strong></legend>
    <table>
        <tr>
            <td>
                <label for="">Highest Qualification</label>
            </td>
            <td>
                <select name="" id="">
                    <option value="">Graduate</option>
                    <option value="">Non-Graduate</option>
                    <option value="">Others</option>

                </select>
            </td>
        </tr>
        <tr>
    <td>
     <label for="">Specialization</label>
    </td>
   <td>
    <input type="text" name="" id="">
   </td>
   </tr>
   <tr>
    <td>
     <label for="">Year of Graduation</label>
    </td>
   <td>
    <input type="text" name="" id="" size="3">
   </td>
   </tr>
</table>
</fieldset>


<fieldset>
    <legend><strong>Job Prefences</strong></legend>
    <table>
        <tr>
            <td>
                <label for="">Preferred Role</label>
            </td>
            <td>
                <input type="text" name="" id="">
            </td>
        </tr>
        <tr>
            <td>
                <label for="">Expected Salary</label>
            </td>
            <td>
                <input type="text" name="" id="">
            </td>
        </tr>
        <tr>
            <td>
                <label for="">Preferred Locations</label>
            </td>
            <td>
                <input type="checkbox" name="" id="">Banglore
                <input type="checkbox" name="" id="">Delhi
                <input type="checkbox" name="" id="">Remote
                <input type="checkbox" name="" id="">Pune
            </td>
        </tr>
        <tr>
            <td>
                <label for="">Willing to Relocate ?</label>
            </td>
            <td>
                <input type="checkbox" name="" id="">
            </td>
        </tr>
    </table>
</fieldset>


<fieldset>
    <legend><strong>Create Account</strong></legend>
    <table>
        <tr>
            <td>
                <label for="">Password</label>
            </td>
            <td>
                <input type="password" name="" id="" placeholder="Min 6 Characters" required minlength="6">
            </td>
        </tr>
        <tr>
            <td>
                <label for="">Confirm Password</label>
            </td>
            <td>
                <input type="password" name="" id="" required minlength="6">
            </td>
        </tr>
    </table>
</fieldset>


<fieldset>
    <legend><strong>Resume</strong></legend>
    <table> 
        <td>
            <label for="">Upload Resume (PDF only)</label>
            <input type="file" name="" id="" required>
        </td>
    </table>
</fieldset>


<fieldset>
    <legend><strong>Agreement</strong></legend>
    <table>
        <tr>
            <td>
                <input type="checkbox" name="" id="" required>
                <label for="">I agree to the terms and conditions</label>
            </td>
        </tr>
        <tr>
            <td>
                <input type="submit" name="" id="" value="Submit Application">
                <input type="reset" name="" id="" value="Reset Form">
            </td>
        </tr>
    </table>
</fieldset>
</form>
  </body>
</html>
